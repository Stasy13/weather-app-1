<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="Weather">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control search-input"
                  id="city-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li id="date"></li>
                  <li id="description"></li>
                </ul>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="d-flex weather-temperature">
                  <img
                    id="icon"
                    src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/D200PartlySunnyV2.svg"
                    alt="Partly sunny img"
                  />
                  <strong class="currentTemperature" id="temperature"> </strong>
                  <span class="units">℃</span>
                </div>
              </div>

              <div class="col-md-6">
                <ul>
                  <li>Humidity: <strong id="humidity"></strong>%</li>
                  <li>Wind: <strong id="wind"></strong>km/h</li>
                </ul>
              </div>
            </div>

            <div class="WeatherForecast row">
              <div class="col">
                <div class="WeatherForecastDays">
                  <div class="forecast-day">Fri</div>
                  <img
                    src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/D200PartlySunnyV2.svg"
                    alt="Partly sunny"
                    width="38"
                    height="38"
                  />
                  <div class="forecast-temperature">
                    <span class="forecast-max-temperature">24°</span>
                    <span class="forecast-min-temperature">14°</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="WeatherForecastDays">
                  <div class="forecast-day">Sat</div>
                  <img
                    src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/D200PartlySunnyV2.svg"
                    alt="Partly sunny"
                    width="38"
                    height="38"
                  />
                  <div class="forecast-temperature">
                    <span class="forecast-max-temperature">23°</span>
                    <span class="forecast-min-temperature">14°</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="WeatherForecastDays">
                  <div class="forecast-day">Sun</div>
                  <img
                    src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/RainShowersDayV2.svg"
                    alt="Rain"
                    width="38"
                    height="38"
                  />
                  <div class="forecast-temperature">
                    <span class="forecast-max-temperature">24°</span>
                    <span class="forecast-min-temperature">15°</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="WeatherForecastDays">
                  <div class="forecast-day">Mon</div>
                  <img
                    src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/D200PartlySunnyV2.svg"
                    alt="Partly sunny"
                    width="38"
                    height="38"
                  />
                  <div class="forecast-temperature">
                    <span class="forecast-max-temperature">23°</span>
                    <span class="forecast-min-temperature">13°</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="WeatherForecastDays">
                  <div class="forecast-day">Thu</div>
                  <img
                    src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/D200PartlySunnyV2.svg"
                    alt="Partly sunny"
                    width="38"
                    height="38"
                  />
                  <div class="forecast-temperature">
                    <span class="forecast-max-temperature">23°</span>
                    <span class="forecast-min-temperature">13°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer class="text-muted">
          <a href="https://github.com/Stasy13/weather-app-1"
            >Open-source code</a
          >
          , by Nastya Malkina
        </footer>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
